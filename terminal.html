<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kali Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: monospace;
      color: #00ff00;
      height: 100%;
    }
    #terminal {
      background: url("kali-bg.png") no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
    }
    .line {
      display: flex;
      flex-wrap: wrap;
    }
    .prompt {
      color: #00ccff;
    }
    .input {
      color: #00ff00;
      background: transparent;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      flex-grow: 1;
    }
    .response {
      color: #cccccc;
      white-space: pre-wrap;
      margin-left: 1.5em;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function printResponse(text) {
      const response = document.createElement("div");
      response.className = "response";
      response.textContent = text;
      terminal.appendChild(response);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.innerHTML = "kali@kali:~$ ";

      const input = document.createElement("input");
      input.className = "input";
      input.type = "text";
      input.autofocus = true;

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const command = input.value.trim();
          if (!command) return;

          input.disabled = true;

          console.log("üì§ ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á GPT:", command);
          window.parent.postMessage({ type: "gpt-terminal", prompt: command }, "*");

          printResponse("‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...");
          newPrompt();
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      input.focus();
    }

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏≤‡∏Å GPT
    window.addEventListener("message", (event) => {
      if (event.data?.type === "gpt-terminal-response") {
        const responses = terminal.querySelectorAll(".response");
        if (responses.length > 0) {
          responses[responses.length - 1].textContent = event.data.content;
        }
        console.log("üì• ‡∏£‡∏±‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏≤‡∏Å GPT:", event.data.content);
      }
    });

    newPrompt();
  </script>
</body>
</html>
