<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kali Terminal (Debug)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: monospace;
      color: #00ff00;
      height: 100%;
    }
    #terminal {
      background: url("kali-bg.png") no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
    }
    .line {
      display: flex;
      flex-wrap: wrap;
    }
    .prompt {
      color: #00ccff;
    }
    .input {
      color: #00ff00;
      background: transparent;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1em;
      flex-grow: 1;
    }
    .response {
      color: #cccccc;
      white-space: pre-wrap;
      margin-left: 1.5em;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");

    function printResponse(text) {
      const response = document.createElement("div");
      response.className = "response";
      response.textContent = text || "‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏à‡∏≤‡∏Å GPT";
      terminal.appendChild(response);
      terminal.scrollTop = terminal.scrollHeight;
      console.log("üì§ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö:", text);
    }

    function sendToGPT(prompt) {
      if (!prompt.trim()) {
        printResponse("‚ö†Ô∏è ‡πÇ‡∏õ‡∏£‡∏î‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏î Enter");
        return;
      }
      console.log("üì® ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á GPT ‡∏ú‡πà‡∏≤‡∏ô postMessage:", prompt);
      window.parent.postMessage({
        type: "gpt-terminal",
        prompt: prompt
      }, "*");
    }

    function newPrompt() {
      const line = document.createElement("div");
      line.className = "line";

      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.innerHTML = "kali@kali:~$ ";

      const input = document.createElement("input");
      input.className = "input";
      input.type = "text";
      input.autofocus = true;

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const command = input.value;
          input.disabled = true;
          printResponse("‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...");
          sendToGPT(command);
          newPrompt();
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      input.focus();
    }

    window.addEventListener("message", (event) => {
      console.log("üì• ‡∏£‡∏±‡∏ö message ‡∏à‡∏≤‡∏Å GPT:", event);
      if (event.data?.type === "gpt-terminal-response") {
        const responses = terminal.querySelectorAll(".response");
        if (responses.length) {
          const reply = event.data.content || "‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏à‡∏≤‡∏Å GPT";
          responses[responses.length - 1].textContent = reply;
          console.log("üì§ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö:", reply);
        } else {
          console.warn("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏û‡∏ö response element ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•");
        }
      } else {
        console.log("üìé ‡∏Ç‡πâ‡∏≤‡∏° message ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Ç‡πâ‡∏≠‡∏á:", event.data);
      }
    });

    newPrompt();
  </script>
</body>
</html>
